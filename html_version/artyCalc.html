<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Artilharia - Hell Let Loose</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2d2d2d;
            color: #e0e0c0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #3b3b3b;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 2px solid #5b5b5b;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #5b5b5b;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #9c8c5a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background: #b9a46a;
        }

        .resultado {
            margin-top: 25px;
            padding: 15px;
            background: #4a4a4a;
            border-radius: 5px;
            border: 1px solid #6a6a6a;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARTILLERY RANGE CALCULATOR</h1>

        <label>Angle for **200 meters**:</label>
        <input type="number" id="ang200" placeholder="Ex.: 954" />

        <label>Angle for **600 meters**:</label>
        <input type="number" id="ang600" placeholder="Ex.: 859" />

        <label>Compensation (angle):</label>
        <input type="number" id="comp" placeholder="Ex.: -50" />


        <label>Desired distance (m):</label>
        <input type="number" id="dist" placeholder="Ex.: 350" />

        

        <div id="resultado" class="resultado" style="display: none;"></div>
    </div>

    <script>
        function calculate() {
            const ang200 = parseFloat(document.getElementById('ang200').value);
            const ang600 = parseFloat(document.getElementById('ang600').value);
            const dist = parseFloat(document.getElementById('dist').value);

            if (isNaN(ang200) || isNaN(ang600) || isNaN(dist)) {
                document.getElementById('resultado').style.display = 'none';
                return;
            }

            const proportion = (ang600 - ang200) / 400;
            const finalAngle = ang200 + proportion * (dist - 200);

            const result = document.getElementById('resultado');
            result.style.display = 'block';
            result.innerHTML = `Calculated angle: <strong>${finalAngle.toFixed(2)}</strong>`;
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
    </script>
</body>
</html>
